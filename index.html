<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Giphy Searcher</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS  -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
        <!-- Google Fonts  -->
        <link href="https://fonts.googleapis.com/css?family=Arimo|Titillium+Web:900" rel="stylesheet">
        <!-- Custom CSS  -->
        <link href="assets/css/app.css" rel="stylesheet">
    </head>
    <body>

        
        
        <div class="jumbotron jumbotron-fluid text-center">
            <div class="container">
                <h1 class="display-3">Giphy Movie Search</h1>
                <p class="lead"></p>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-sm-4">
                    <form>
                        <div class="form-group">
                            <label for="search">Search Giphy</label>
                            <input type="text" id="giphy-search" class="form-control" placeholder="search">
                            <button type="submit" id="search-btn" class="btn btn-danger btn-block">Search</button>
                        </div>
                    </form>
                    <div id="button-area"></div>
                </div><!--/ col -->
                <div class="col-sm-8" id="giphy-area">

                </div><!-- col -->
            </div>
        </div>




    </body>    
    
        <!-- jQuery  -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <!-- popper  -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
        <!-- bootstap js  -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
        <!-- game js  -->
        <script src="assets/js/app.js"></script>
     
     </body>
 </html>
